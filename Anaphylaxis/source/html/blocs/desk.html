<section class="desk" id="desk">
  <div class="container">
    <div class="organizer">
      <h2 class="organizer__title title decorline">Организатор проекта</h2>
      <div class="organizer__box">
        <div class="organizer__img"><img src="@img/logo_adair.svg" alt="логотип АДАИР" width="150" height="150"></div>
        <div class="organizer__content">
          <p class="organizer__txt">Общероссийская общественная организация «Ассоциация детских аллергологов и иммунологов России» (АДАИР)</p>
          <a href="#" class="organizer__btn btn">Возникли вопросы? Напишите нам</a>
        </div>
      </div>
    </div>
    <div class="partners">
      <h2 class="partners__title title decorline">Партнёры проекта</h2>
      <div class="partners__slider swiper-container">
          <button type="button" class="partners__navigation partners__navigation_prev swiper-button-prev"><svg class="partners__navigation-img" width="19" height="30" viewBox="0 0 19 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.8096 0L18.1396 3.34L6.66965 14.81L18.1396 26.29L14.8096 29.62L-0.000350952 14.81L14.8096 0Z" fill="#68C7D3"/>
            </svg></button>
          <button type="button" class="partners__navigation partners__navigation_next swiper-button-next"><svg class="partners__navigation-img" width="19" height="30" viewBox="0 0 19 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.33 0L0 3.34L11.47 14.81L0 26.29L3.33 29.62L18.14 14.81L3.33 0Z" fill="#68C7D3"/>
            </svg></button>
          <div class="partners__slider-list swiper-wrapper">
            <div class="partners__slide swiper-slide">
              <img src="@img/logo_adair.svg" alt="логотип АДАИР">
            </div>
            <div class="partners__slide swiper-slide">
              <img src="@img/target.svg" alt="логотип АДАИР">
            </div>
            <div class="partners__slide swiper-slide">
              <img src="@img/foto_doc.png" alt="логотип АДАИР">
            </div>
            <div class="partners__slide swiper-slide">
              <img src="@img/foto_baby.jpg" alt="логотип АДАИР">
            </div>
            <div class="partners__slide swiper-slide">
              <img src="@img/foto_patient.png" alt="логотип АДАИР">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
